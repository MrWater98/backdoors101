task: CifarFed
synthesizer: Pattern


batch_size: 64
test_batch_size: 100
lr: 0.1
momentum: 0.9
decay: 0.0005
epochs: 350
save_on_epochs: []
optimizer: SGD
log_interval: 100

pretrained: False

scheduler: False

poisoning_proportion: 0.5
backdoor_label: 8

#resume_model: model_CifarFed_Nov.26_20.32.44_no_attack_fl/model

