fl_local_epochs: 2
fl_total_participants: 100
fl_eta: 10
fl_sample_dirichlet: False
fl_dirichlet_alpha: None
fl_diff_privacy:  False
fl_dp_clip: None
fl_dp_noise: None

fl_number_of_adversaries: 0
fl_weight_scale: 100
#fl_single_epoch_attack: 1


